{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto max-w-3xl">
  <nav class="flex items-center text-sm text-gray-400 mb-6" aria-label="Навигация">
    <a href="{% url 'file_list' %}" class="text-gray-900 hover:text-gold-dark flex items-center">
      <i data-lucide="home" class="w-4 h-4 mr-1"></i>
      Главная
    </a>
    <i data-lucide="chevron-right" class="w-3 h-3 mx-2 text-gray-300"></i>
    <span class="text-gray-900 font-medium">Загрузка файлов</span>
  </nav>

  <div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-2">Загрузить файлы</h1>
  </div>

  <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
    <form method="post" enctype="multipart/form-data" 
          id="uploadForm"
          action="{% url 'upload_file' %}{% if current_path %}?path={{ current_path|urlencode }}{% endif %}">
      {% csrf_token %}
      
      <input type="hidden" name="current_path" value="{{ current_path }}">
  
      <input type="file" id="fileInput" name="files" multiple class="hidden">
      <input type="file" id="folderInput" name="files" webkitdirectory mozdirectory msdirectory odirectory directory class="hidden">
  
      <div class="p-8 border-b border-gray-200">
        <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center cursor-pointer hover:bg-gray-50 transition-colors">
          <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center mx-auto mb-4">
            <i data-lucide="upload-cloud" class="w-8 h-8 text-gray-400"></i>
          </div>
          
          <h3 class="text-lg font-medium text-gray-900 mb-3">Перетащите файлы сюда</h3>
          <p class="text-gray-600 mb-4">или</p>
          
          <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <button type="button"
                    onclick="document.getElementById('fileInput').click()"
                    class="inline-flex items-center justify-center gap-2 bg-gradient-to-r from-amber-500 to-amber-600 text-white px-4 py-2.5 rounded-lg hover:from-amber-600 hover:to-amber-700 transition-all font-medium text-sm">
              <i data-lucide="file" class="w-4 h-4"></i>
              Выбрать файлы
            </button>
            
            <button type="button"
                    onclick="document.getElementById('folderInput').click()"
                    class="inline-flex items-center justify-center gap-2 bg-gray-50 text-gray-700 px-4 py-2.5 rounded-lg hover:bg-gray-100 transition-all font-medium text-sm">
              <i data-lucide="folder" class="w-4 h-4"></i>
              Выбрать папку
            </button>
          </div>
        </div>
  
        <div id="fileListContainer" class="mt-6 hidden">
          <div class="flex items-center justify-between mb-3">
            <h4 class="font-medium text-gray-900">Выбранные файлы</h4>
            <span class="text-sm text-gray-500" id="fileCount">0</span>
          </div>
          <div id="fileList" class="space-y-2 max-h-48 overflow-y-auto pr-2"></div>
        </div>
      </div>
  
      <div id="pathsContainer"></div>
  
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-lg bg-blue-50 flex items-center justify-center flex-shrink-0">
            <i data-lucide="folder" class="w-5 h-5 text-blue-500"></i>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-900 mb-1">Папка назначения</p>
            <p class="text-sm text-gray-600">
              {% if current_folder_name %}
                {{ current_folder_name }}
              {% else %}
                Главная папка
              {% endif %}
            </p>
          </div>
        </div>
      </div>
  
      <div class="p-6">
        <div class="flex gap-3">
          <button type="submit" 
                  id="uploadBtn" 
                  class="flex-1 inline-flex items-center justify-center gap-2 bg-gradient-to-r from-amber-500 to-amber-600 text-white px-4 py-3 rounded-lg hover:from-amber-600 hover:to-amber-700 transition-all font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                  disabled>
            <i data-lucide="upload" class="w-4 h-4"></i>
            Загрузить
          </button>
          
          <a href="{% url 'file_list' %}{% if current_path %}?path={{ current_path|urlencode }}{% endif %}" 
             class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium">
            <i data-lucide="x" class="w-4 h-4"></i>
            Отмена
          </a>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
let selectedFilesData = [];

function handleFiles(files, fromFolderInput = false) {
  const newFiles = Array.from(files);
  
  newFiles.forEach(file => {
    let relativePath = fromFolderInput && file.webkitRelativePath ? file.webkitRelativePath : file.name;
    
    selectedFilesData.push({
      file: file,
      relativePath: relativePath,
      id: Date.now() + Math.random().toString(36).substr(2, 9)
    });
  });
  
  updateFileList();
}

function updateFileList() {
  const fileListContainer = document.getElementById('fileListContainer');
  const fileList = document.getElementById('fileList');
  const uploadBtn = document.getElementById('uploadBtn');
  const fileCountSpan = document.getElementById('fileCount');
  const pathsContainer = document.getElementById('pathsContainer');

  fileList.innerHTML = '';
  pathsContainer.innerHTML = '';

  if (selectedFilesData.length === 0) {
    fileListContainer.classList.add('hidden');
    uploadBtn.disabled = true;
    fileCountSpan.textContent = '0';
    return;
  }

  fileListContainer.classList.remove('hidden');
  uploadBtn.disabled = false;
  fileCountSpan.textContent = selectedFilesData.length;

  selectedFilesData.forEach((fileData, index) => {
    const file = fileData.file;
    const relativePath = fileData.relativePath;
    const fileSize = formatFileSize(file.size);

    const pathInput = document.createElement('input');
    pathInput.type = 'hidden';
    pathInput.name = 'file_paths';
    pathInput.value = relativePath;
    pathInput.setAttribute('data-file-id', fileData.id);
    pathsContainer.appendChild(pathInput);

    const div = document.createElement('div');
    div.className = "flex items-center gap-3 p-3 bg-gray-50 rounded-lg border border-gray-200";
    div.innerHTML = `
      <div class="w-8 h-8 rounded-lg ${getFileIconColor(file.type)} flex items-center justify-center flex-shrink-0">
        <i data-lucide="${getFileIcon(file.type)}" class="w-4 h-4 ${getFileIconTextColor(file.type)}"></i>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate" title="${relativePath}">
          ${relativePath}
        </p>
        <p class="text-xs text-gray-500 mt-0.5">${fileSize}</p>
      </div>
      <button type="button" 
              onclick="removeFile('${fileData.id}')"
              class="p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors">
        <i data-lucide="x" class="w-4 h-4"></i>
      </button>
    `;
    fileList.appendChild(div);
  });

  if (typeof lucide !== 'undefined') {
    lucide.createIcons();
  }
}

function removeFile(fileId) {
  const index = selectedFilesData.findIndex(item => item.id === fileId);
  if (index !== -1) {
    selectedFilesData.splice(index, 1);
  }
  updateFileList();
  document.getElementById('fileInput').value = '';
  document.getElementById('folderInput').value = '';
}

function formatFileSize(bytes) {
  if (bytes === 0) return '0 B';
  const k = 1024;
  const sizes = ['B', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
}

function getFileIcon(mimeType) {
  if (mimeType.startsWith('image/')) return 'image';
  if (mimeType === 'application/pdf') return 'file-text';
  if (mimeType.includes('zip') || mimeType.includes('archive')) return 'archive';
  return 'file';
}

function getFileIconColor(mimeType) {
  if (mimeType.startsWith('image/')) return 'bg-green-100';
  if (mimeType === 'application/pdf') return 'bg-red-100';
  if (mimeType.includes('zip') || mimeType.includes('archive')) return 'bg-orange-100';
  return 'bg-gray-100';
}

function getFileIconTextColor(mimeType) {
  if (mimeType.startsWith('image/')) return 'text-green-600';
  if (mimeType === 'application/pdf') return 'text-red-600';
  if (mimeType.includes('zip') || mimeType.includes('archive')) return 'text-orange-600';
  return 'text-gray-600';
}

document.addEventListener('DOMContentLoaded', function() {
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const folderInput = document.getElementById('folderInput');

  fileInput.addEventListener('change', (e) => handleFiles(e.target.files, false));
  folderInput.addEventListener('change', (e) => handleFiles(e.target.files, true));

  ['dragenter', 'dragover'].forEach(eventName => {
    dropZone.addEventListener(eventName, (e) => {
      e.preventDefault();
      dropZone.classList.add('border-amber-400', 'bg-amber-50');
    });
  });

  ['dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, (e) => {
      e.preventDefault();
      dropZone.classList.remove('border-amber-400', 'bg-amber-50');
    });
  });

  dropZone.addEventListener('drop', (e) => {
    const files = e.dataTransfer.files;
    handleFiles(files, false);
  });

  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    if (selectedFilesData.length === 0) {
      e.preventDefault();
      alert('Выберите файлы для загрузки');
      return;
    }
    
    const uploadBtn = document.getElementById('uploadBtn');
    const originalHTML = uploadBtn.innerHTML;
    
    uploadBtn.disabled = true;
    uploadBtn.innerHTML = `
      <i data-lucide="loader" class="w-4 h-4 animate-spin"></i>
      Загрузка...
    `;
    
    lucide.createIcons();
  });
});
</script>
{% endblock %}
