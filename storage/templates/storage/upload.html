{% extends 'base.html' %}

{% block title %}Загрузить файл{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Загрузить файл</h2>

  <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg border border-gray-200">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Выберите файл</label>
      <input type="file" name="file" required
             class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gold">
    </div>
    <div class="flex gap-3">
      <button type="submit" class="bg-black text-gold px-4 py-2 rounded-lg hover:bg-gray-900">
        Загрузить
      </button>
      <a href="{% url 'file_list' %}" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
        Отмена
      </a>
    </div>
  </form>
</div>
{% endblock %}
